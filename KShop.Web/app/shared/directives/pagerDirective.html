<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="page-link" href="#">«</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
        <ul class="pagination pagination-sm m-0 float-left">
            <li class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(0)"><<</a></li>
            <li class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(page-1)"><</a></li>
            <li ng-repeat="n in range()" ng-class="{'active': n==page}" class="page-item">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <span class="page-link" ng-if="n == page">{{n+1}}</span>
            </li>
            <li class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">></a></li>
            <li class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">>></a></li>
        </ul>
    </div>
</div>
